os: osx 

osx_image: xcode9.4

install:
  - HOMEBREW_NO_AUTO_UPDATE=1 brew install acme rom-tools
  - wget https://www.brutaldeluxe.fr/products/crossdevtools/cadius/Cadius_v1.4_mac.zip
  - unzip ./Cadius_v1.4_mac.zip
  - chmod +x ./cadius
  - export PATH=$PATH:.

script:
  - make dsk chd

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: 
    - "build/4cade.2mg"
    - "build/4cade.2mg.chd"
  skip_cleanup: true
  draft: true
  overwrite: true
  on:
    branch: master
 